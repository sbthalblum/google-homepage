<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-family: Roboto,arial,sans-serif;
            }
            .header {
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
                flex-shrink: 0;
                box-sizing: border-box;    
                color: #222;        
            }
            .about-text {
                display: inline-block;
                padding: 5px;
                margin-left: 15px;
                margin-right: 5px;                
            }
            .store-text {
                display: inline-block;
                padding: 5px;
                margin: 5px;
            }
            .head-container {
                display: flex;
                float: right;
                justify-content: flex-end;
                padding: 0px 4px;
                align-items: center;
                min-width: 320px;
                position: relative;
                height: 48px;
                margin-left: auto;
            }
        
            a:hover {
                text-decoration: underline;
                cursor: pointer;
            }
            .container {
            display: grid;
            position: relative;
            border-color:black;
            margin-top: 30%;
            margin-bottom: 30%;
            margin-left: 20%;
            margin-right: 40%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a class="about-text">About</a>
            <a class="store-text">Store</a>
            <div class="head-container">
            </div>
        </div>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
         </div>
    </body>
</html>
