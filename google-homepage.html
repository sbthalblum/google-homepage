<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-family: Roboto,arial,sans-serif;
            }
            div {
                display: block;
            }
            .header {
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
                flex-shrink: 0;
                box-sizing: border-box;    
                color: #222;        
            }
            .about-text {
                display: inline-block;
                padding: 5px;
                margin-left: 15px;
                margin-right: 5px;                
            }
            .store-text {
                display: inline-block;
                padding: 5px;
                margin: 5px;
            }
            .head-container {
                display: flex;
                float: right;
                justify-content: flex-end;
                padding: 0px 4px;
                align-items: center;
                min-width: 320px;
                position: relative;
                height: 48px;
                margin-left: auto;
            }
            .profile-picture {
                background-size: 32px 32px;
                border: 0;
                border-radius: 50%;
                display: block;
                margin: 0;
                position: relative;
                cursor: pointer;
                height: 32px;
                width: 32px;
                z-index: 0;
                padding-right: 4px;
                padding-left: 4px;
            }
            .apps-container {
                display: inline-block;
                padding: 4px 0px 4px 4px;
                vertical-align: middle;
                height: 48px;
                width: 48px;
            }
            .google-apps {
                padding: 14px 8px 8px 8px;
                display: inline-block;
                outline: none;
                vertical-align: middle;
                box-sizing: border-box;
                height: 40px;
                width: 40px;
                position: relative;
                cursor: pointer;
                color: #5f6368;
                opacity: 1;
            }
            .images-text{
                display: inline-block;
                margin-left: 5px;
                margin-right: 5px;
                padding: 5px;
            }
            .gmail-text {
                display: inline-block;
                margin-right: 1px;
                margin-left: 1px;
                padding: 5px;
            }
            a:hover {
                text-decoration: underline;
                cursor: pointer;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 92px;
                max-height: 290px;
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .google-image-container {
                max-height: 92px;
                position: relative;
                height: 100%;
                margin-top: 195px;
                display: block;
            }
            .google-image {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                object-position: center bottom;
                width: auto;
                height: 92px;
                aspect-ratio: auto 272 / 92;
            }
            .container2 {
                display: block;
                flex-shrink: 0;
                box-sizing: border-box;
                padding: 20px;
                height: 160px;
            }
            .container3 {
                width: auto;
                position: relative;
                margin: 0 auto;
                padding-top: 6px;
            }
            .search-bar-container{
                display: flex;
                width: 584px;
                height: 44px;
                border-style: solid;
                border-color:lightgrey;
                border-width: 1px;
                align-self: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5px;
                border-top-left-radius: 26px;
                border-top-right-radius: 26px;
                border-bottom-right-radius: 26px;
                border-bottom-left-radius: 26px;
            }
            .search-magnify-box {
                display: flex;
                align-items: center;
                height: auto;
                float: right;
                width: 52px;
            }
            .magnify {
                height: 20px;
                width: 20px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a class="about-text">About</a>
            <a class="store-text">Store</a>
            <div class="head-container">
                <a class="gmail-text">Gmail</a>
                <a class="images-text">Images</a>
                <div class="apps-container">
                    <svg class="google-apps" focusable="false" viewBox="0 0 20 20">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </div>
                <img class="profile-picture" src="https://lh3.googleusercontent.com/ogw/ADea4I7CZ85krQM_kJdSxuo0ZQ0bhRQgQATYnVacTX3N=s64-c-mo" alt="Profile Picture">
            </div>
        </div>
        <div class="container">
            <div class="google-image-container">
                <img class="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
         </div>
         <div class="container2">
            <div>
                <div class="container3">
                    <div class="search-bar-container">
                        <div class="search-magnify-box">
                            <svg class="magnify" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </body>
</html>
