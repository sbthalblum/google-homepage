<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-family: Roboto,arial,sans-serif;
            }
            div {
                display: block;
            }
            .header {
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
                flex-shrink: 0;
                box-sizing: border-box;    
                color: #222;        
            }
            .about-text {
                display: inline-block;
                padding: 5px;
                margin-left: 15px;
                margin-right: 5px;                
            }
            .store-text {
                display: inline-block;
                padding: 5px;
                margin: 5px;
            }
            .head-container {
                display: flex;
                float: right;
                justify-content: flex-end;
                padding: 0px 4px;
                align-items: center;
                min-width: 320px;
                position: relative;
                height: 48px;
                margin-left: auto;
            }
            .profile-picture {
                background-size: 32px 32px;
                border: 0;
                border-radius: 50%;
                display: block;
                margin: 0;
                position: relative;
                cursor: pointer;
                height: 32px;
                width: 32px;
                z-index: 0;
                padding-right: 4px;
                padding-left: 4px;
            }
            .apps-container {
                display: inline-block;
                padding: 4px 0px 4px 4px;
                vertical-align: middle;
                height: 48px;
                width: 48px;
            }
            .google-apps {
                padding: 14px 8px 8px 8px;
                display: inline-block;
                outline: none;
                vertical-align: middle;
                box-sizing: border-box;
                height: 40px;
                width: 40px;
                position: relative;
                cursor: pointer;
                color: #5f6368;
                opacity: 1;
            }
            .images-text{
                display: inline-block;
                margin-left: 5px;
                margin-right: 5px;
                padding: 5px;
            }
            .gmail-text {
                display: inline-block;
                margin-right: 1px;
                margin-left: 1px;
                padding: 5px;
            }
            a:hover {
                text-decoration: underline;
                cursor: pointer;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 92px;
                max-height: 290px;
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .google-image-container {
                max-height: 92px;
                position: relative;
                height: 100%;
                margin-top: 195px;
                display: block;
            }
            .google-image {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                object-position: center bottom;
                width: auto;
                height: 92px;
                aspect-ratio: auto 272 / 92;
            }
            .container2 {
                display: flex;
                flex-shrink: 0;
                box-sizing: border-box;
                padding: 20px;
                height: 160px;
                justify-content: center;
            }
            .contain {
                display: flex;
                justify-content: flex-start;
                flex-direction: column;
            }
            .container3 {
                width: auto;
                position: relative;
                margin: 0 auto;
                padding-top: 6px;
            }
            .search-bar-container{
                display: flex;
                width: 584px;
                height: 44px;
                border-style: solid;
                border-color:lightgrey;
                border-width: 1px;
                align-self: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5px;
                border-top-left-radius: 26px;
                border-top-right-radius: 26px;
                border-bottom-right-radius: 26px;
                border-bottom-left-radius: 26px;
            }
            .search-magnify-box {
                display: flex;
                align-items: center;
                height: auto;
                float: right;
                width: 52px;
                min-width: 50px;
            }
            .magnify {
                height: 20px;
                width: 20px;
                margin: auto;
            }
            .search-bar {
                height: 34px;
                width: 487px;
                min-width: 487px;
                margin-top: auto;
                margin-bottom: auto;
                outline: none;
                border-style: hidden;
                font-size: 16px;
            }
            .microphone-box {
                display: flex;
                align-items: center;
                height: auto;
                width: 100%;
            }
            .microphone {
                height: 24px;
                width: 24px;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: auto;
                margin-left: 2px;
            }
            .container4 {
                display: flex;
                float: bottom;
                height: auto;
                width: 100%;
                flex: 1;
                flex-direction: row;
                justify-content: center;
                align-items: flex-end;
            }
            .google-buttons {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                color: #3c4043;
                margin: 11px 5px 0px 5px;
                padding: 0 16px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                border-radius: 4px;
                font-size: 14px;
            }
            .google-buttons:hover {
                border: 1.5px solid rgb(222 212 212);
            }
            .container5 {
                display: flex;
                min-height: 20px;
                max-height: 40px;
                flex-direction: row;
                justify-content: center;
                align-items: flex-end;
            }
            .text-box {
                width: auto;
                height: auto;
                margin: auto;
                font-size: 13px;
            }
            .text-box1 {
                width: auto;
                height: auto;
                margin: auto;
                font-size: 13px;
                text-decoration: none;
            }
            .text-box1:hover {
                text-decoration: underline;
            }
            .footer {
                display: flex;
                position: absolute;
                background-color: #f2f2f2;
                min-height: 93px;
                bottom: 0;
                width: 100%;
                flex-direction: column;
            }   
            .footer1 {
                display: flex;
                justify-self: flex-start;
                justify-content: center;
                flex: 1;
                width: auto;
                max-height: 50px;
            }
            .footer2 {
                display: flex;
                flex: 1;
                width: auto;
                justify-content: flex-start;
            }
            .carbon-text {
                color: #70757a;
                text-decoration: none;
            }
            .carbon-text:hover {
                text-decoration: underline;
            }
            .leaf-image {
                height:14px;
                margin-right: 4px;
                margin-top: 11px;
            }
            .footer-space {
                flex: 1.5;
            }
            .footer-space2 {
                flex: 1.75;
            }
            .bottom-links {
                flex: 1;
                text-align: center;
                font-size: 14px;
                padding-top: 32px;
                text-decoration: none;
            }
            .bottom-links-a{
                text-decoration: none;
                color: #70757a;
            }
            .bottom-links:hover {
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <a class="about-text">About</a>
            <a class="store-text">Store</a>
            <div class="head-container">
                <a class="gmail-text">Gmail</a>
                <a class="images-text">Images</a>
                <div class="apps-container">
                    <svg class="google-apps" focusable="false" viewBox="0 0 20 20">
                        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                    </svg>
                </div>
                <img class="profile-picture" src="https://lh3.googleusercontent.com/ogw/ADea4I7CZ85krQM_kJdSxuo0ZQ0bhRQgQATYnVacTX3N=s64-c-mo" alt="Profile Picture">
            </div>
        </div>
        <div class="container">
            <div class="google-image-container">
                <img class="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </div>
         </div>
         <div class="container2">
            <div class="contain">
                <div class="container3">
                    <div class="search-bar-container">
                        <div class="search-magnify-box">
                            <svg class="magnify" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <input class="search-bar" type="text">
                        <div class="microphone-box">
                            <svg class="microphone" viewBox="0 0 24 24">
                                <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="container4">
                    <input type="submit" value="Google Search" class="google-buttons">
                    <input type="submit" value="I'm Feeling Lucky" class="google-buttons">
                </div>
            </div>
         </div>
         <div class="container5">
            <div class="text-box">Find a COVID-19 vaccine appointment at <a class="text-box1" href="https://www.google.com/url?q=https://www.vaccines.gov/&source=hpp&id=19024758&ct=3&usg=AFQjCNFmYoRNQh_80fPDrKkq_JMVybH3Jg&sa=X&ved=0ahUKEwiO_vKc843xAhVmkeAKHaFGDXwQ8IcBCBA">vaccines.gov</a></div>
         </div>
         <div class="footer">
             <div class="footer1">
                <a class="carbon-text" href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" class="leaf-image" alt="Leaf">
                    <span class="carbon-text">Carbon neutral since 2007</span>
                </a>
            </div>
             <div class="footer2">
                <div class="footer-space"></div>
                <div class="bottom-links"><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="bottom-links-a">Advertising</a></div>
                <div class="bottom-links"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="bottom-links-a">Business</a></div>
                <div class="bottom-links"><a href="https://google.com/search/howsearchworks/?fg=1" class="bottom-links-a">How Search Works</a></div>

                <div class="bottom-links"><a href="https://policies.google.com/terms?hl=en&fg=1" class="bottom-links-a">Terms</a></div>
                <div class="bottom-links">Settings</div>
                <div class="footer-space"></div>
             </div>
         </div>
    </body>
</html>
